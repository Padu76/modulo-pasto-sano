<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasto Sano - Ordina i tuoi pasti</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <!-- Meta tags per social sharing -->
    <meta name="description" content="Pasto Sano - La dieta a casa. Ordina i tuoi pasti sani e gustosi con consegna a domicilio.">
    <meta property="og:title" content="Pasto Sano - La dieta a casa">
    <meta property="og:description" content="Ordina i tuoi pasti sani e gustosi con consegna a domicilio">
    <meta property="og:image" content="logo.png">
    <meta property="og:type" content="website">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header migliorato con logo -->
    <header class="header">
        <div class="header-content">
            <img src="logo.png" alt="Pasto Sano - La dieta a casa" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <h1 class="logo-text" style="display: none;">üçΩÔ∏è Pasto Sano</h1>
        </div>
    </header>

    <!-- Container principale -->
    <div class="container">
        <!-- Sezione Pasti Completi -->
        <section class="menu-section">
            <div class="section-header">
                <h2 class="section-title">Pasti Completi</h2>
                <div class="price-badge">8‚Ç¨ cad.</div>
            </div>
            
            <div class="products-grid" id="main-meals">
                <!-- I pasti verranno generati dinamicamente -->
            </div>
        </section>

        <!-- Sezione Colazioni -->
        <section class="menu-section">
            <div class="section-header">
                <h2 class="section-title">Colazioni</h2>
                <div class="price-badge">6‚Ç¨ cad.</div>
            </div>
            
            <div class="products-grid" id="breakfast-meals">
                <!-- Le colazioni verranno generate dinamicamente -->
            </div>
        </section>
    </div>

    <!-- Carrello floating -->
    <div class="floating-cart" id="floating-cart">
        <div class="cart-counter" id="cart-counter">0</div>
        <span>Carrello</span>
        <span id="cart-total">0.00‚Ç¨</span>
    </div>

    <!-- Modal carrello -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h3>Il tuo Ordine</h3>
                <button class="close-btn" id="close-cart">&times;</button>
            </div>
            
            <div id="cart-items">
                <!-- Items del carrello -->
            </div>

            <!-- Sezione codice promozionale ridisegnata -->
            <div class="promo-section">
                <div class="promo-input-group">
                    <input type="text" class="promo-input" id="promo-code" placeholder="Codice promozionale">
                    <button class="promo-btn" id="apply-promo">Applica</button>
                </div>
                <div class="promo-message" id="promo-message"></div>
            </div>

            <div id="discount-display"></div>

            <div class="cart-total">
                <div style="font-size: 1.2rem; font-weight: 700; color: #2d5a2d;">
                    Totale: <span id="modal-total">0.00‚Ç¨</span>
                </div>
                <div style="color: #6c757d; margin-top: 0.25rem;">
                    <span id="total-items">0</span> articoli
                </div>
            </div>

            <div class="order-form">
                <!-- NUOVO: Sezione informazioni cliente -->
                <div class="customer-info-section">
                    <h4 style="color: #3f6844; margin-bottom: 15px; display: flex; align-items: center; gap: 8px;">
                        <span>üìù</span> Il tuo nome
                    </h4>
                    
                    <div class="form-group">
                        <label class="form-label" for="customer-name">Nome *</label>
                        <input type="text" class="form-input" id="customer-name" placeholder="Come ti chiami?" required>
                        <div class="form-note">
                            Cos√¨ possiamo identificare il tuo ordine pi√π facilmente
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="pickup-date">Data di Ritiro *</label>
                    <div class="date-input-wrapper" onclick="document.getElementById('pickup-date').showPicker()">
                        <input type="date" class="form-input date-input" id="pickup-date" required>
                        <div class="date-placeholder" id="date-placeholder">
                            <span class="calendar-icon">üìÖ</span>
                            <span class="placeholder-text">Seleziona la data di ritiro</span>
                        </div>
                    </div>
                    <div class="form-note">L'ordine deve essere effettuato con 2 giorni di anticipo</div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn-primary" id="confirm-order">
                    <span>üì± Invia su WhatsApp</span>
                    <div class="spinner" id="loading-spinner" style="display: none;"></div>
                </button>
                <button class="btn-secondary" id="clear-cart">Svuota</button>
            </div>
        </div>
    </div>

    <!-- Toast per notifiche -->
    <div class="toast" id="toast"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    
    <script src="script.js"></script>

    <style>
    /* Stili per il logo nell'header */
    .header-content {
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .logo {
        height: 60px;
        width: auto;
        transition: transform 0.3s ease;
        filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
    }

    .logo:hover {
        transform: scale(1.05);
    }

    .logo-text {
        font-size: 1.8rem;
        font-weight: 700;
        color: #2d5a2d;
        margin: 0;
    }

    /* Stili per la sezione informazioni cliente */
    .customer-info-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #7a9e7e;
        border: 1px solid #e9ecef;
    }

    .customer-info-section h4 {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 15px;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #2d3748;
        font-size: 0.95rem;
    }

    .form-input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.2s, box-shadow 0.2s;
        background: white;
    }

    .form-input:focus {
        outline: none;
        border-color: #7a9e7e;
        box-shadow: 0 0 0 3px rgba(122, 158, 126, 0.1);
    }

    .form-input:required {
        border-color: #cbd5e0;
    }

    .form-input:invalid:not(:placeholder-shown) {
        border-color: #e53e3e;
    }

    .form-input:valid {
        border-color: #38a169;
    }

    /* Stili migliorati per il campo data */
    .date-input-wrapper {
        position: relative;
        cursor: pointer;
    }

    .date-input {
        position: relative;
        z-index: 2;
        color: transparent;
        background: transparent;
    }

    .date-input::-webkit-calendar-picker-indicator {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: auto;
        height: auto;
        color: transparent;
        background: transparent;
        cursor: pointer;
        z-index: 3;
    }

    .date-input:focus {
        color: #2d3748;
    }

    .date-input:valid {
        color: #2d3748;
    }

    .date-placeholder {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        display: flex;
        align-items: center;
        gap: 8px;
        pointer-events: none;
        color: #a0aec0;
        font-size: 16px;
        z-index: 1;
        transition: opacity 0.2s;
    }

    .date-input:focus + .date-placeholder,
    .date-input:valid + .date-placeholder {
        opacity: 0;
    }

    .calendar-icon {
        font-size: 18px;
    }

    .placeholder-text {
        font-size: 16px;
    }

    .form-note {
        font-size: 0.85rem;
        color: #718096;
        margin-top: 5px;
        font-style: italic;
    }

    /* Responsive per mobile */
    @media (max-width: 768px) {
        .logo {
            height: 50px;
        }

        .customer-info-section {
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .customer-info-section h4 {
            font-size: 1rem;
        }
        
        .form-input {
            padding: 10px;
            font-size: 16px; /* Previene zoom su iOS */
        }

        .date-placeholder {
            left: 10px;
        }

        .placeholder-text, .calendar-icon {
            font-size: 16px;
        }
    }

    /* Adattamento del logo per mobile small */
    @media (max-width: 480px) {
        .logo {
            height: 45px;
        }
    }
    </style>

    <script>
    // Script per migliorare l'esperienza del date picker
    document.addEventListener('DOMContentLoaded', function() {
        const dateInput = document.getElementById('pickup-date');
        const dateWrapper = dateInput.closest('.date-input-wrapper');
        
        // Fallback per browser che non supportano showPicker()
        dateWrapper.addEventListener('click', function(e) {
            if (e.target === dateWrapper) {
                if (dateInput.showPicker) {
                    try {
                        dateInput.showPicker();
                    } catch (error) {
                        // Fallback: focus sull'input
                        dateInput.focus();
                        dateInput.click();
                    }
                } else {
                    // Fallback per browser pi√π vecchi
                    dateInput.focus();
                    dateInput.click();
                }
            }
        });

        // Gestisci il placeholder quando viene selezionata una data
        dateInput.addEventListener('change', function() {
            const placeholder = document.getElementById('date-placeholder');
            if (this.value) {
                placeholder.style.opacity = '0';
            } else {
                placeholder.style.opacity = '1';
            }
        });
    });
    </script>
</body>
</html>

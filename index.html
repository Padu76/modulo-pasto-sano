
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pasto Sano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>
      <img src="logo.png" alt="Logo Pasto Sano" style="width: 40px; vertical-align: middle; margin-right: 10px;">
      Pasto Sano
    </h1>
    <p>Ordina i tuoi pasti e colazioni sani!</p>
  </div>

  <div class="container">
    <div class="menu">
      <h2>Pasti Completi</h2>
      <div class="menu-item">
        <h3>1. FUSILLI, MACINATO MANZO, ZUCCHINE, MELANZANE</h3>
        <img src="fusilli-macinato-zucchine-melanzane.jpg" alt="Fusilli con macinato" class="meal-image">
        <input type="number" value="0" min="0">
        <button>Aggiungi</button>
      </div>
      <div class="menu-item">
        <h3>2. ROASTBEEF, PATATE AL FORNO, FAGIOLINI</h3>
        <img src="roastbeef-patatealforno-fagiolini.jpg" alt="Roastbeef" class="meal-image">
        <input type="number" value="0" min="0">
        <button>Aggiungi</button>
      </div>
      <div class="menu-item">
        <h3>3. RISO, HAMBURGER MANZO, CAROTINE BABY</h3>
        <img src="risobasmati-hamburgermanzo-carotine.jpg" alt="Riso hamburger" class="meal-image">
        <input type="number" value="0" min="0">
        <button>Aggiungi</button>
      </div>
    </div>

    <div class="order-summary">
      <h2>Il tuo Ordine</h2>
      <p>Totale Articoli: <span id="total-items">0</span></p>
      <p>Totale: <span id="total-price">0.00â‚¬</span></p>
      <label for="pickup-date">Seleziona il Giorno di Ritiro</label>
      <input type="date" id="pickup-date">
      <button>Procedi all'Ordine</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Pasto Sano</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { margin-top: 10px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Dashboard Pasto Sano</h1>
  <p>Gestione degli ordini ricevuti via WhatsApp</p>

  <ul id="orders">
    <li data-nome="Andrea Padoan" data-articoli="Fusilli (x3), Roastbeef (x2)">
      Andrea Padoan - Fusilli (x3), Roastbeef (x2)
    </li>
    <li data-nome="Lara" data-articoli="Fusilli (x1), Roastbeef (x1), Riso (x1), Pancakes (x1)">
      Lara - Fusilli (x1), Roastbeef (x1), Riso (x1), Pancakes (x1)
    </li>
  </ul>

  <button onclick="generaPDF()">ðŸ“„ Genera PDF per Fornitore</button>

  <script>
    async function generaPDF() {
      const {{ jsPDF }} = window.jspdf;
      const doc = new jsPDF();
      let y = 10;

      doc.setFontSize(14);
      doc.text("ORDINI PASTO SANO - FORNITORE", 10, y);
      y += 10;

      const ordini = document.querySelectorAll("#orders li");
      ordini.forEach((ordine, index) => {
        const nome = ordine.getAttribute("data-nome");
        const articoli = ordine.getAttribute("data-articoli");

        doc.setFontSize(12);
        doc.text(`${index + 1}. ${nome}`, 10, y);
        y += 8;
        doc.setFontSize(11);
        doc.text(`- ${articoli}`, 14, y);
        y += 10;
      });

      doc.save("ordini_fornitore.pdf");
    }
  </script>
</body>
</html>
